plugins {
    id 'com.android.application'
    id 'kotlin-android'
}


android {
    compileSdkVersion 30
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }

    defaultConfig {
        applicationId "org.androidaudioplugin.samples.witte_eq"
        minSdkVersion    29
        targetSdkVersion 30
        externalNativeBuild {
            cmake {
                arguments "-DAAP_DIR=$System.env.AAP_DIR", "-DAAP_JUCE_DIR=$System.env.AAP_JUCE_DIR", "-DANDROID_STL=c++_static", "-DANDROID_CPP_FEATURES=exceptions rtti"
            }
        }
    }

    sourceSets {
        main.java.srcDirs +=
            ["../external/Eq/JUCE/modules/juce_gui_basics/native/javaopt/app"]
        main.res.srcDirs +=
            []
    }

    dependencies {
        implementation "androidx.startup:startup-runtime:1.0.0"
        implementation "org.androidaudioplugin:androidaudioplugin:0.6.3"
    }

    lintOptions {
        abortOnError false
    }
}
dependencies {
    implementation "androidx.core:core-ktx:1.3.2"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
repositories {
    maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
    mavenCentral()
}

